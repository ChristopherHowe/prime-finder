name: Backend Docker Image CI

on:
  push:
    branches: [ "master","reactTestingDev" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Docker Login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Build the Docker image
      run: docker build . --file project/Dockerfile --tag prime-finder
    - name: pushing the docker image 
      run: |
        docker tag prime-finder howechristopher/prime-finder
        docker push howechristopher/prime-finder
